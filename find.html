<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Find | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volum-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
            
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i> <!--fas fa-cog fa-5x : 크기가 5배 정도 커짐-->
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR code
                    </span>
                </li>

                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>                    
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>

                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li>

                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>

        <ul class="find__rec">
            <h5 class="find__title">Recommended Friends</h5>
            <li class="find__friend find friend">
                <li class="find__friend friend friend--lg">  <!--friend--lg : large-->
                    <div class="friend__column">
                        <img src="images/sungtae_profil.jpg" class="g-profil friend__profil">
                        <div class="friend__content">
                            <span class="friend__name">Sung Tae</span>
                        </div>
                    </div> 
                    <div class="friend__column">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </li>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <!--li.nav__list-item*4>a.nav__list-link : li안에 링크(a)를 만드는 것, a가 li안에 있다는 것-->
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
